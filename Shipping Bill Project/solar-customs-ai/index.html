    <title>Solar Customs | Shipping Bill Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                primary: '#DC2626', // Red-600
                secondary: '#1E3A8A', // Navy Blue (Blue-900)
                accent: '#0F172A',  // Darker Navy (Slate-900)
                light: '#F8FAFC',   // Off-white
                border: '#E2E8F0',  // Grayish Blue border
              },
              status: {
                success: '#10B981',
                error: '#EF4444',
                warning: '#F59E0B',
              }
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'propel': 'propel 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'shimmer': 'shimmer 2s infinite linear',
            },
            keyframes: {
              propel: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            }
          }
        }
      }
    </script>
